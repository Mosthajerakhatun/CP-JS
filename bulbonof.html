<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="align-items: center;display: flex;justify-content: center;">Light on off System</h2>
    <div style="align-items: center;display: flex;justify-content: center;">
        <img id="myImg" src="https://www.w3schools.com/js/pic_bulboff.gif" >
    </div>
    <div style="margin-top: 10px;align-items: center;display: flex;justify-content: center;gap: 5px;">
        <button onclick="bulbon()">
            Turnon the light
        </button>
        <button onclick="bulboff()">
            Turnoff the light
        </button>
    </div>

    <script>
        function bulbon(){
            document.getElementById('myImg').src="https://www.w3schools.com/js/pic_bulbon.gif"
        }

        function bulboff(){
            document.getElementById('myImg').src="https://www.w3schools.com/js/pic_bulboff.gif"
        }
    </script>
</body>
</html>
